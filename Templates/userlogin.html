<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>User Login Page</title>
</head>

<body>
    <nav>
        <div class="logo">
            <p>User Login Page</p>
        </div>
        <ul>
            <li><a href="/">Welcome</a></li>
            <li><a href="/admin">Admin Login</a></li>
        </ul>
    </nav>
    <div class="image">
        <img src="static/userlogin.jpg" width="800px" height="700px">
    </div>
    <div class="form1">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for msg in messages %}
        <p style="color: rgb(8, 230, 45); font-size: large;">{{msg}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <br>
        <form action="/userlogin" method='post'>
            <label for id="u_name" style="color: rgb(26, 24, 189); font-size: large;">Username</label>
            <input type="text" id="u_name" name="u_name">
            <label for id="u_password" style="color: rgb(26, 24, 189); font-size: large;">Password</label>
            <input type="password" id="u_password" name="u_password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
