<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>User Register</title>
</head>

<body>
    <nav>
        <div class="logo">
            <p>User Registration</p>
        </div>
        <ul>
            <li><a href="/">Welcome</a></li>
            <li><a href="userlogin">User Login</a></li>
        </ul>
    </nav>
    <div class="image">
        <img src="/static/Userregistration.jpg" width="780px" , height="700px">
    </div>
    <div class="form">
        <form action="/userregister" method='post'>
            <label for id="u_name" style="color: rgb(26, 24, 189); font-size: large;">Username</label>
            <input type="text" id="u_name" name="u_name">
            <label for id="u_email" style="color: rgb(26, 24, 189); font-size: large;">Email</label>
            <input type="text" id="u_email" name="u_email">
            <label for id="u_password" style="color: rgb(26, 24, 189); font-size: large;">Password</label>
            <input type="password" id="u_password" name="u_password">
            <input type="submit" value="Register">
        </form>
    </div>

</body>

</html>
